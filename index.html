<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script type="module" src="./index.js" defer></script>
    <script src="./scripts/splash-screen.js" defer></script>
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="splash-screen">
        <img src="./images/quiz1.png" alt="" class="splash-image">
        <progress id="progress-2"></progress>
        <h4>Fl√°vio H. M. Bergamini</h4>
    </div>

    <header>
        <p>Quiz App</p>
    </header>

    <main class="container">
        <br>
        <section id="quiz-question">
            <h2 id="question-title">Question 1</h2>
            <p id="question-text"></p>
            <form id="quiz-form">
                <fieldset id="answers"></fieldset>
                <button type="submit">Send Answer</button>
            </form>
        </section>

        <dialog id="modal">
            <article>
                <header>
                    <h2 id="modal-title">Result</h2>
                </header>
                <p id="modal-text"></p>
                <footer>
                    <button id="next-question">Next Question</button>
                </footer>
            </article>
        </dialog>
    </main>
    
    <footer>
        <p>2024 All Rights Reserved. Berga's Corporation</p>
        <p class="credit">For more information about the developer, visit their <a
                href="https://flaviobergamini.github.io/DM121_Projeto/" target="_blank">website!</a></p>
    </footer>
</body>

</html>
